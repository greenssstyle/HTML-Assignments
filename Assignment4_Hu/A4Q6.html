<!DOCTYPE html>

<html>
	<head>
		<meta charset = "utf-8">
		<title>A4Q6</title>
		<canvas id="canvas" width=200 height=200 style="border:1px solid #d3d3d3;"></canvas>
		<script>

			var canvas=document.getElementById("canvas");
			var ctx=canvas.getContext("2d");

			var grd=ctx.createLinearGradient(0, 0, 200, 0);
//TA: This creates horizontal linear gradient not vertical
			grd.addColorStop(0, "green");
			grd.addColorStop(0.5, "orange");
			grd.addColorStop(1, "white");

			function draw(){
				ctx.strokeStyle= grd;
				ctx.lineWidth=3;

				ctx.beginPath();
				ctx.moveTo(0,0);
				ctx.lineTo(200,0);
				ctx.lineTo(150,200);
				ctx.lineTo(50,200);
				ctx.lineTo(0,0);
				ctx.stroke();
			}

		</script>
	</head>

	<body onload = "draw()"></body>
</html>
